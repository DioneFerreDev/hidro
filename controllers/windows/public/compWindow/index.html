<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/bootStyle.css">
    <link rel="stylesheet" href="../styles/comprimento.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrap-main">
            <!-- <div class="form-group">
                <label>Peça de utilização</label>
                <input id="pecas" type="text">
            </div> -->
            <div class="flexBetween comp-panel">
                <div class="form-group grow">
                    <label>Joelho de 90</label>
                    <div id="joelho90" name="joelho90" trueName="joelho de 90" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Joelho de 45</label>
                    <div id="joelho45" name="joelho45" trueName="joelho de 45" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Curva de 90</label>
                    <div id="curva90" name="curva90" trueName="curva de 90" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Curva de 45</label>
                    <div id="curva45" name="curva45" trueName="curva de 45" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>T90 Passagem Direta</label>                    
                    <div id="T90Direta" name="T90Direta" trueName="T90 passagem direta" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>T90 Saída Lateral</label>
                    <div id="T90Lado" name="T90Lado" trueName="T90 saída lateral" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>T90 Saída Bilateral</label>
                    <div id="T90Bilateral" name="T90Bilateral" trueName="T90 saída bilateral" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Entrada Normal</label>
                    <div id="entradaNormal" name="entradaNormal" trueName="entrada normal" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Entrada de Borda</label>
                    <div id="entradaBorda" name="entradaBorda" trueName="entrada de borda" class="btn-panel"></div>
                </div>                
                <div class="form-group grow">
                    <label>Saída Canal</label>
                    <div id="saidaCanal" name="saidaCanal" trueName="saida canal" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Válvula Pé e Crivo</label>
                    <div id="valvuladePeEcrivo" name="valvuladePeEcrivo" trueName="valvula de pe e crivo" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Válvula retem leve</label>
                    <div id="valvulaRetencaoLeve" name="valvulaRetencaoLeve" trueName="valvula retenção leve" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Válvula retem Pesada</label>
                    <div id="valvulaRetencaoPesada" name="valvulaRetencaoPesada" trueName="valvula retenção pesada" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Registro Globo Aberto</label>
                    <div id="registroGlooAberto" name="registroGlooAberto" trueName="registro globo aberto" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Registro Gaveta Aberto</label>
                    <div id="registroGavetaAberto" name="registroGavetaAberto" trueName="registro gaveta aberto" class="btn-panel"></div>
                </div>
                <div class="form-group grow">
                    <label>Registro Ângulo Aberto</label>
                    <div id="registroAnguloAberto" name="registroAnguloAberto" trueName="registro ângulo aberto" class="btn-panel"></div>
                </div>
            </div>
            <!--panel-value-->
            <div id="wrap-table" class="wrap-table"></div><!--wrap-table-->
            <div class="flexBetween">
                <button id="deleteBtn" class="btn-negative">Excluir</button>
                <button id="add" class="btn-positive">Confirmar</button>
            </div>
        </div><!--wrap-main-->
    </div>
</body>
<script src="http://localhost:35729/livereload.js"></script>
<script src="../scripts/comprimento.js"></script>

</html>
